<template name="eventlist">
<div class="row white">	
		<br/>
		<div class="col-md-12">
			<h1 class="centered  eventimg">Events </h1><hr>			  
        </div>
</div>



<div class="row centered">  
<div class="pagina">
	<div class="row white centered">			
				<br>
				 {{#each events}} 
						 {{> eventItem}}
				 {{/each}} 
	</div>
</div>
</div>	  
</template>


<template name="eventItem">  
       <div class="col-lg-3 centered">
					<img class="img img-circle" src="img/event_map.png" height="140px" width="140px" alt="">
					<br>
					<h4><b><a href="">{{title}}</a></b></h4>		
					Start: 21/07/2015 9:00 AM <br/><!-- {{dateimeformat starttime}}	<br/>		 -->
					End  : 21/07/2015 11:00 AM <br/><!-- {{dateimeformat endtime}} -->
					<span class="label label-success label-as-badge" id="eventsessions">Sessions  
						{{getsessioncountbyeventid _id}}	
					</span>
				    <span class="label label-info label-as-badge">Speakers {{speakers.length}}</span>
					<p>{{description}}</p>
				</div>
          
</template>
