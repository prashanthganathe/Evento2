<template name="questionanswers">
<div class="row white">	
		<br/>
		<div class="col-md-12">
			<h1 class="centered  eventimg">Question </h1><hr>			  
        </div>
</div>


<div class="row centered">  
<div class="pagina">
	<div class="row white centered">			
				<br>

				 <h3><span style="color:blue;">{{ questiontitlebyquestionid }}</span></h3>
				 {{#each answersbyquestionid _id}} 
						 {{> answerItem}}
				 {{/each}} 
	</div>
</div>
</div>	  
</template>


<template name="answerItem">  
       <div style="margin-left:200px;text-align:left;">			
					{{answer}} <hr><br/>
	   </div>          
</template>
