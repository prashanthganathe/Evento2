<template name="addquestion">
<div class="row white">	
		<br/>
		<div class="col-md-12">
			<h1 class="centered  eventimg">Add Question </h1><hr>			  
        </div>
</div>
{{#autoForm  collection="Questions" id="questionForm"  type="insert"  }}
		<div class="row white ">	
 			<fieldset>
 				<div class="col-md-3" >		
				<!-- {{> afQuickField name='starttime' type="bootstrap-datetimepicker" buttonClasses="glyphicon glyphicon-calendar"}}	
				{{> afQuickField name='endtime'   type="bootstrap-datetimepicker" buttonClasses="glyphicon glyphicon-calendar"}} -->
			</div>
			<div class="col-md-3" >

				</div>
				
			</div>

			</div>	
			<div class="col-md-3">	
				<!--  {{> afQuickField name='speakers'}}  --> 			
				<!--  <select multiple id="qspeakers">
				    {{#each getspeakerbysessionid}}
				      <option value="{{this}}">{{this}}</option>
				    {{/each}}
				  </select> -->

 			</fieldset>
 
		</div>
		{{/autoForm}}

		{{> questionlist}}
