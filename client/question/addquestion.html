<template name="addquestion">
<div class="row white">	
		<br/>
		<div class="col-md-12">
			<h1 class="centered  eventimg">Add Question <h4>(Session:{{sessiontitle}})</h4></h1><hr>			  
        </div>
</div>
{{#autoForm  collection="Questions" id="questionForm"  type="insert"  }}
		<div class="row white ">	
 			<fieldset>
 				<div class="col-md-4" >	</div>
			<div class="col-md-4" >	
				<div class="col-md-12" >	
				  {{> afQuickField name='title'}}	
				  {{> afQuickField name='description'}}	
				   <div style="text-align:center;"><button type="submit" class="btn btn-lg btn-success" >Create Question</button></div>	</div>
				
			</div>
				<div class="col-md-4" >	</div>
		
			
			
			
 			</fieldset>
 
		</div>
		{{/autoForm}}

		{{> questionlist}}
</template>
